<input type="text" (keypress)="key($event)">
<button (click)="agregarCurso()">Agregar Curso</button>
<table>
  <tr>
    <td>Nombre</td>
    <td>Precios</td>
  </tr>
<tr *ngFor="let i of cursos">
    <td>{{i.nombre}}</td>
    <td>{{i.precio}}</td>
    <td><button (click)="eliminarCurso(i)">Eliminar</button></td>
  </tr>
</table>
